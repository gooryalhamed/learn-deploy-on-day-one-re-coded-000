<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="../assets/img/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="goory-alhamed-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="goory-alhamed-card"></div>
        <div class="social-icon-container">
          <a href="#" target="_blank"><img class="social-icon" src="../assets/img/github-icon.png"/></a>
          <a href="#" target="_blank"><img class="social-icon" src="../assets/img/twitter-icon.png"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Goory Al Hamed</h1>
          <h2 class="profile-location">Erbil,Iraq </h2>
          <div class="profile-quote">"Do what you love and love what you do"</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Leave a footprint in life. Be special.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>University of Damascus</h4>
              <h5>Computer Engineering</h5>
            </div>
            <div class="description-holder">
              <h4>Recoded Fellow</h4>
              <h5>Coding lover</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>ERC</h4>
              <h5>Database Admin</h5>
            </div>
            <div class="description-holder">
              <h4>NRC Organization</h4>
              <h5>Computer Teacher</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="../assets/img//made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
